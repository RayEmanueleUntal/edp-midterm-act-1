<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EDP Midterm Activity 1</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <img src="assets/whitelogo.png" alt="addu logo" />
      <div class="header-labels">
        <h2>Ateneo de Davao University</h2>
        <h3>Law School Application Form</h3>
      </div>
    </header>
    <main>
      <form action="" id="personal-information-form" class="form">
        <div class="form-header">
          <i class="fa-solid fa-user my-icon"></i>
          <h2>Personal Information</h2>
        </div>

        <div class="input-container">
          <div class="input-field">
            <label for="studentType"
              >Student Type <span style="color: red">*</span></label
            >
            <select name="studentType" id="studentType-select">
              <option value="" disabled selected hidden>
                -- Select Student Type --
              </option>
              <option value="new student">New Student</option>
              <option value="transferee">Transferee</option>
            </select>
          </div>

          <div class="input-field">
            <label for="religion-select"
              >Religion <span style="color: red">*</span></label
            >
            <select name="religion" id="religion-select">
              <option value="" disabled selected hidden>
                -- Select Religion --
              </option>
              <option value="Roman Catholic">Roman Catholic</option>
              <option value="Christianity">Christianity</option>
              <option value="Islam">Islam</option>
              <option value="Hinduism">Hinduism</option>
              <option value="Buddhism">Buddhism</option>
              <option value="Judaism">Judaism</option>
              <option value="Atheism">Atheism</option>
              <option value="Agnosticism">Agnosticism</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="input-field">
            <label for="civilStatus-select"
              >Civil Status <span style="color: red">*</span></label
            >
            <select name="civilStatus" id="civilStatus-select">
              <option value="" disabled selected hidden>
                -- Select Civil Status --
              </option>
              <option value="single">Single</option>
              <option value="married">Married</option>
              <option value="widowed">Widowed</option>
              <option value="separated">Separated</option>
              <option value="annulled">Annulled</option>
              <option value="divorced">Divorced</option>
            </select>
          </div>

          <div class="input-field">
            <label for="firstName-input"
              >First Name <span style="color: red">*</span></label
            >
            <input type="text" name="firstName" id="firstName-input" />
          </div>

          <div class="input-field">
            <label for="middlename-input">Middlename</label>
            <input
              type="text"
              name="middlename"
              id="middlename-input"
              placeholder="Leave if blank"
            />
          </div>

          <div class="input-field">
            <label for="lastName-input"
              >Last Name <span style="color: red">*</span></label
            >
            <input type="text" name="lastName" id="lastName-input" />
          </div>

          <div class="input-field">
            <label for="suffix-input">Suffix</label>
            <input type="text" name="suffix" id="suffix-input" />
          </div>

          <div class="input-field">
            <label for="contact-input"
              >Contact Number <span style="color: red">*</span></label
            >
            <input
              type="number"
              name="contact"
              id="contact-input"
              placeholder="e.g. 09273992923"
            />
          </div>

          <div class="input-field">
            <label for="birthdate-input"
              >Birthdate <span style="color: red">*</span></label
            >
            <input
              type="date"
              name="birthdate"
              id="birthdate-input"
              placeholder="MM-DD-YYYY"
            />
          </div>

          <div class="input-field">
            <label for="sex-select"
              >Sex <span style="color: red">*</span></label
            >
            <select name="sex" id="sex-select">
              <option value="" disabled selected hidden>--Select Sex--</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>

          <div class="input-field">
            <label for="email-input"
              >Email Address <span style="color: red">*</span></label
            >
            <input type="email" name="email" id="email-input" />
          </div>

          <div class="input-field">
            <label for="nationality-input"
              >Nationality <span style="color: red">*</span></label
            >
            <input
              type="text"
              name="nationality"
              id="nationality-input"
              placeholder="Type to search countries"
            />
          </div>
        </div>

        <button class="submit-btn" type="submit">Submit Application</button>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
